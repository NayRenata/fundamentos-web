        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    <!--Fim do google fonts-->
</head>

<body>
    <header>
        <div class="topo">
            <div class="logo">
                <img src="Imagens/logo2.png" alt="logo_portfolio" height="200">
            </div> <!--Fim da logo-->

            <nav class="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="especialidade.html">Especialidades</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="projeto.html">Projetos</a></li>
                </ul>
            </nav> <!--Fim do menu-->

            <div class="contato"> <!--Botão-->
                <a href="contato.html" target="_blank">
                    <button>Contato</button>
                </a>
            </div> <!--Fim do botão-->
        </div> <!--fim do topo-->
    </header>

    <main>
        <!-- Seção Formulário de Contato e Redes Sociais -->
        <section id="contact">
            <!-- Seção do Formulário-->
            <form action="#" method="submit">
                <label for="nome">Nome: </label>
                <input id="nome" type="text" name="name" placeholder="Digite seu nome" required />
                <span id="txtNome"></span>

                <label for="email">Email: </label>
                <input id="email" type="email" name="email" placeholder="Digite seu email" required />
                <span id="txtEmail"></span>

                <label for="subject">Assunto: </label>
                <input id="subject" type="text" name="subject" placeholder="Digite o título da mensagem" required />
                <span id="txtSubject"></span>

                <label for="message">Mensagem: </label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>

            <!-- Seção do Google Maps -->
            <article id="mapa">
                <div id="endereco">
                    <p>Av. Paulista, 100</p>
                    <p>São Paulo - SP</p>
                </div>

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.106696296001!2d-46.65390548535577!3d-23.564611167596592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c7f481fd9f%3A0x9982bfde4df54830!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1594056507065!5m2!1spt-BR!2sbr"
                    width="800" height="400" frameborder="0" style="border: 0" allowfullscreen="" aria-hidden="false"
                    tabindex="0" id="mapa">
                </iframe>
            </article>
        </section>
    </main>

    <footer>
